  <!-- Logout Modal-->
  <div class="modal fade" id="deleteMemoModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Are you sure to delete?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>

        <div class="modal-body">

          <input type="hidden" name="hiddenValue" id="hiddenValue" value="" />
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-danger" href="#" id="deleteMemoButton">Delete</a>
        </div>

  <script type="text/javascript">
    function sendDelete(param) {
      var deleteInput = document.getElementById("hiddenValue"); 
      deleteInput.value = param;
    }
</script>
  <script type="text/javascript">
    $(function () {
        $("#deleteMemoButton").click(function () {
            var memo_id = $(".modal-body #hiddenValue").val();
            window.location.href = "../delete/" + memo_id + "/";
        })
    });
