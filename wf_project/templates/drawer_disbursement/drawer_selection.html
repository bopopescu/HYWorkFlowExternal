{% extends 'main_template.html' %}

{% block content %}
{% load static %}

<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Drawer Disbursement</h1>
  </div>

<div class="card shadow mb-4">
    <div class="card-body">
      <div class="tab-content" id="nav-tabContent">
          <br/>
          <div class="table-responsive">
            <table id="mystaffs" class="table table-striped table-bordered" style="width:100%">
              <thead>
                <tr>
                  <th>No.</th>
                  <th data-data="id"></th>
                  <th data-data="drawer_name">Drawer</th> 
                  <th data-data="branch">Drawer Branch</th>              
                  <!-- <th data-data="total_amount">Total_amount</th> -->
                  <th></th>
                </tr>
              </thead>
            </table>       
            </div>
            <script>
              $(document).ready(function() {
                  var mytable = $('#mystaffs').DataTable({
                      "ajax": "../api/drawerdata/?format=datatables",
                      "dom": "<'row'<'col-sm-12 col-md-9'l><'col-sm-12 col-md-3'f>>" +
                          "<'row'<'col-sm-12 small'tr>>" +
                          "<'row'<'col-sm-12 col-md-9'p><'col-sm-12 col-md-3'i>>",
                      "columnDefs": [{
                          "searchable": false,
                          "orderable": false,
                          "targets": 0,
                          "defaultContent": "<i>Not set</i>"
                      },{
                          "targets": -1,
                          "data": null,
                          "render": function(data, type, row) {
                                return '<a href="../disbursement_list/' + row.id + '/" class="btn btn-primary btn-circle btn-sm"><i class="fas fa-clipboard-list"></i></a>';
                          }
                      }, {
                          "visible": false,
                          "targets": [1]
                      }],
                      "lengthMenu": [50, 100, 200, 500],
                  });
  
                  mytable.on('order.dt search.dt', function() {
                      mytable.column(0, {
                          search: 'applied',
                          order: 'applied'
                      }).nodes().each(function(cell, i) {
                          cell.innerHTML = i + 1;
                      });
                  }).draw();
              });
          </script>
        </div>
    </div>
  </div>    
{% endblock content %}
