{% extends 'main_template.html' %}

{% block content %}
{% load static %}

<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Payment Request</h1>
    <a href="{% url 'pycreate' %}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-plus fa-sm text-white-50"></i> Add New</a>
  </div>

<div class="card shadow mb-4">
    <div class="card-body">
      <div class="table-responsive">
        <table id="py" class="table table-striped table-bordered" style="width:100%" data-server-side="true" data-ajax="../../api/pydata/?format=datatables">
          <thead>
            <tr>
              <th data-data="revision">Revision</th>
              <th data-data="document_number">Document No.</th>
              <th data-data="status">Status</th>
              <th data-data="subject">Subject</th>
            </tr>
          </thead>
        </table>       
              <!-- <td>
                  <a href="#" class="btn btn-info btn-circle btn-sm">
                    <i class="fas fa-pencil-alt"></i>
                    </a>
                    <a href="#" class="btn btn-danger btn-circle btn-sm">
                        <i class="fas fa-trash"></i>
                      </a>
                </td> -->
      </div>
    </div>
  </div>  
  <script>
      $(document).ready(function() {
          $('#py').DataTable();
      });
  </script>
{% endblock content %}
